<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Rutina Tab -->
  <ion-tab title="Rutina" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/rutina">
    <ion-nav-view name="tab-rutina"></ion-nav-view>
  </ion-tab>

  <!-- Perfil Tab -->
  <ion-tab title="Perfil" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>

  <!-- Juegos Tab -->
  <ion-tab title="Juego" icon-off="ion-ios-grid-view-outline" icon-on="ion-ios-grid-view" href="#/tab/juego">
    <ion-nav-view name="tab-juego"></ion-nav-view>
  </ion-tab>

  <!-- Familiares Tab -->
  <ion-tab title="Familiares" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/familiares">
    <ion-nav-view name="tab-familiares"></ion-nav-view>
  </ion-tab>

  <!-- Configuracion Tab -->
  <ion-tab title="Configuracion" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/configuracion">
    <ion-nav-view name="tab-configuracion"></ion-nav-view>
  </ion-tab>


</ion-tabs>
