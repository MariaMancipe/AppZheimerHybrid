<ion-view view-title="Rutina">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="e in rutina" type="item-text-wrap"
                href="#/tab/rutina/{{e.id}}">
        <!--img ng-src="{{chat.face}}"-->
        <h2>{{e.nombre}}</h2>
        <p>{{e.hora}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="float-button">
      <span class="height-fix">
        <a class="content" href="#/tab/rutina/registro">
          <i class="ion-ios-plus-empty"> </i>
        </a>
      </span>
  </div>

</ion-view>
