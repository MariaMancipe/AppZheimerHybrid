<ion-view view-title="Agrega una actividad">
  <ion-content class="padding">
    <form name="actividadForm" novalidate="" >

      <div class="list" ng-show="!mostrar">

        <label class="item item-input">
          <span class="input-label">Nombre</span>
          <input type="text" name="nombre" ng-model="evento.nombre" placeholder="Ingresa el nombre de la actividad" required>
        </label>

        <label class="item item-input">
          <span class="input-label">Hora</span>
          <input type="time" name="sobrenombre" ng-model="evento.hora"  required>
        </label>

      </div>

      <button class="button button-full button-positive" type="submit"  ng-show="!mostrar" ng-click="save(evento)">
        Guardar
      </button>
      <button class="button button-full button-balanced" ng-show="mostrar" ng-click="init()">Agregar otra actividad</button>
      <button class="button button-full button-assertive" ng-click="cancel()">
        Cancelar
      </button>
    </form>
  </ion-content>
</ion-view>
